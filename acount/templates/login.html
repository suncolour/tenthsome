{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>登陆</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/ico.png' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'my-css/login.css' %}" />
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'my-js/login.js' %}"></script>
    </head>

    <body>
        <!--固定导航栏-->
        <nav class="navbar navbar-expand bg-light navbar-light fixed-top">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="logo" /></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">返回</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card mx-auto" id="login-card">
                        <div class="card-body">
                            <div class="card-text">
                                <ul class="nav nav-pills nav-justified" id="change" role="tablist">
                                    <li class="nav-item mx-auto">
                                        <a class="nav-link active" data-toggle="pill" href="#login" id="login-change">登陆</a>
                                    </li>
                                    <li class="nav-item mx-auto">
                                        <a class="nav-link" data-toggle="pill" href="#register" id="register-change">注册</a>
                                    </li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div id="login" class="container tab-pane active">
                                        <form id="form-1" method="post">
                                            <div class="form-group row">
                                                <div class="col-sm-2 m-auto">
                                                    <label for="email" class="m-auto"><span class="badge badge-light">邮箱</span></label>
                                                </div>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-2 m-auto">
                                                    <label for="pwd" class="m-auto"><span class="badge badge-light">密码</span></label>
                                                </div>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                                </div>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="remember-pwd"> <span class="badge badge-light">记住密码</span>
                                                </label>
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" id="auto-login"> <span class="badge badge-light">自动登陆</span>
                                                </label>
                                                <div class="clear"></div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block" id="login-ensure">登陆</button>
                                        </form>
                                    </div>
                                    <div id="register" class="container tab-pane fade">
                                        <form id="form-2" method="post">
                                            <div>
                                                <label for="email-register" class="m-auto"><span class="badge badge-light">邮箱</span></label>
                                                <input type="email" class="form-control" id="email-register" placeholder="Enter email">
                                            </div>
                                            <div>
                                                <label for="user-name" class="m-auto"><span class="badge badge-light">用户名</span></label>
                                                <input type="text" class="form-control" id="user-name" placeholder="Enter username">
                                            </div>
                                            <div>
                                                <label for="pwd1" class="m-auto"><span class="badge badge-light">密码</span></label>
                                                <input type="password" class="form-control" id="pwd1" placeholder="Enter password">
                                            </div>
                                            <div>
                                                <label for="pwd2" class="m-auto"><span class="badge badge-light">确认密码</span><span id="pwd-advice"></span></label>
                                                <input type="password" class="form-control" id="pwd2" placeholder="Ensure password">
                                            </div>

                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <span class="badge badge-light">
                                                        <input class="form-check-input" type="checkbox" id="agree-protocol"> 
                                                        同意<a href="bingo.html" target="_blank">食全食美</a>
                                                    </span>
                                                </label>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block" id="register-ensure">确认</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="breadcrumb fixed-bottom mx-auto" id="nav-bottom">
            <li class="breadcrumb-item"><a href="https://www.w3cschool.cn/bootstrap4/bootstrap4-ejf62qfy.html#">关于食全食美</a></li>
            <li class="breadcrumb-item"><a href="https://www.w3cschool.cn/bootstrap4/bootstrap4-ejf62qfy.html#">安全条款</a></li>
            <li class="breadcrumb-item"><a href="https://www.w3cschool.cn/bootstrap4/bootstrap4-ejf62qfy.html#">联系我们</a></li>
            <li class="breadcrumb-item active">@2019-2019 食全食美</li>
        </ul>
    </body>
</html>
